# Local development only â€” production uses Lightsail Container Service
services:
  web:
    build: .
    image: ghcr.io/chris-edwards-pub/race-crew-network:latest
    env_file: .env
    ports:
      - "80:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped

  db:
    image: mysql:8.0
    env_file: .env
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  mysql_data:
  uploads:
