{% extends "base.html" %}
{% block title %}Profile â€” Race Crew Network{% endblock %}
{% block content %}
<div class="row justify-content-center mt-3">
    <div class="col-md-5">
        <h2 class="mb-4">Profile Settings</h2>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label for="display_name" class="form-label">Display Name</label>
                <input type="text" class="form-control" id="display_name" name="display_name" required value="{{ current_user.display_name }}">
            </div>
            <div class="mb-3">
                <label for="initials" class="form-label">Initials (2-3 characters)</label>
                <input type="text" class="form-control" id="initials" name="initials" required maxlength="3" value="{{ current_user.initials }}" style="text-transform: uppercase;">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required value="{{ current_user.email }}">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" value="{{ current_user.phone or '' }}" placeholder="e.g. 555-123-4567">
            </div>
            <hr>
            <p class="text-muted">Leave password blank to keep your current password.</p>
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" name="password" minlength="6">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="password2" name="password2" minlength="6">
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('regattas.index') }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
