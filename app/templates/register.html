{% extends "base.html" %}
{% block title %}Join â€” Race Crew Network{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <h2 class="mb-4">Join the Crew</h2>
        <p class="text-muted">You've been invited! Set up your account below.</p>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="{{ user.email }}" disabled>
            </div>
            <div class="mb-3">
                <label for="display_name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="display_name" name="display_name" required autofocus placeholder="e.g. Chris Edwards">
            </div>
            <div class="mb-3">
                <label for="initials" class="form-label">Initials (2-3 characters)</label>
                <input type="text" class="form-control" id="initials" name="initials" required maxlength="3" placeholder="e.g. CE" style="text-transform: uppercase;">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>
    </div>
</div>
{% endblock %}
