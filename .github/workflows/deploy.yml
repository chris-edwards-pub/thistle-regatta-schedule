name: Deploy to Lightsail

on:
  push:
    branches: [master]

  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy (defaults to master)"
        required: false
        default: "master"
        type: string

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  SSH_USER: ec2-user
  DEPLOY_BRANCH: ${{ inputs.branch || 'master' }}
  REGISTRY: ghcr.io
  IMAGE_NAME: chris-edwards-pub/race-crew-network

jobs:
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}

      - name: Extract version from app/__init__.py
        id: version
        run: |
          VERSION=$(grep -oP '(?<=__version__ = ")[^"]+' app/__init__.py)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-and-push

    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ vars.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Write deploy script
        run: |
          cat > /tmp/deploy.sh << 'SCRIPT'
          set -euo pipefail

          cd $HOME/app

          # Pull latest code
          BRANCH="${DEPLOY_BRANCH}"
          git fetch origin "$BRANCH"
          git reset --hard "origin/$BRANCH"

          # Pull pre-built image from GHCR
          docker compose pull web

          # Deploy with new image
          docker compose up -d --remove-orphans

          # Wait for containers to start
          echo "Waiting for containers..."
          sleep 10

          # Show status
          docker compose ps

          echo "Deploy complete!"
          SCRIPT
          chmod +x /tmp/deploy.sh

      - name: Write .env file
        run: |
          cat > /tmp/env-file << ENVFILE
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          DATABASE_URL=mysql+pymysql://${{ vars.MYSQL_USER }}:${{ secrets.MYSQL_PASSWORD }}@db:3306/${{ vars.MYSQL_DATABASE }}
          UPLOAD_FOLDER=/app/uploads
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE=${{ vars.MYSQL_DATABASE }}
          MYSQL_USER=${{ vars.MYSQL_USER }}
          MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          DOMAIN_NAME=${{ vars.DOMAIN_NAME }}
          CERTBOT_EMAIL=${{ vars.CERTBOT_EMAIL }}
          ENVFILE

      - name: Deploy application
        run: |
          SSH_OPTS="-i ~/.ssh/deploy_key -o StrictHostKeyChecking=accept-new -o ServerAliveInterval=15 -o ServerAliveCountMax=20"
          SSH_CMD="ssh $SSH_OPTS ${{ env.SSH_USER }}@${{ vars.LIGHTSAIL_HOST }}"
          scp $SSH_OPTS /tmp/env-file ${{ env.SSH_USER }}@${{ vars.LIGHTSAIL_HOST }}:~/app/.env
          $SSH_CMD "DEPLOY_BRANCH=${{ env.DEPLOY_BRANCH }} bash -s" < /tmp/deploy.sh

      - name: Initialize SSL certificate
        run: |
          SSH_OPTS="-i ~/.ssh/deploy_key -o StrictHostKeyChecking=accept-new -o ServerAliveInterval=15 -o ServerAliveCountMax=20"
          SSH_CMD="ssh $SSH_OPTS ${{ env.SSH_USER }}@${{ vars.LIGHTSAIL_HOST }}"
          $SSH_CMD 'bash ~/app/scripts/init-ssl.sh ~/app'

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key /tmp/deploy.sh /tmp/env-file
