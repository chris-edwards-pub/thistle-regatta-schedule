name: Deploy to Lightsail

on:
  push:
    branches: [master]

  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy (defaults to master)"
        required: false
        default: "master"
        type: string

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: chris-edwards-pub/race-crew-network

jobs:
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}

      - name: Extract version from app/__init__.py
        id: version
        run: |
          VERSION=$(grep -oP '(?<=__version__ = ")[^"]+' app/__init__.py)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-and-push

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to Lightsail Container Service
        run: |
          aws lightsail create-container-service-deployment \
            --service-name ${{ vars.CONTAINER_SERVICE_NAME }} \
            --containers '{
              "web": {
                "image": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}",
                "ports": {"8000": "HTTP"},
                "environment": {
                  "DATABASE_URL": "mysql+pymysql://${{ vars.MYSQL_USER }}:${{ secrets.MYSQL_PASSWORD }}@${{ vars.DB_ENDPOINT }}/${{ vars.MYSQL_DATABASE }}",
                  "SECRET_KEY": "${{ secrets.SECRET_KEY }}",
                  "UPLOAD_FOLDER": "/app/uploads",
                  "BUCKET_NAME": "${{ vars.BUCKET_NAME }}",
                  "AWS_ACCESS_KEY_ID": "${{ secrets.BUCKET_ACCESS_KEY_ID }}",
                  "AWS_SECRET_ACCESS_KEY": "${{ secrets.BUCKET_SECRET_ACCESS_KEY }}",
                  "AWS_REGION": "us-east-1",
                  "INIT_ADMIN_EMAIL": "${{ secrets.INIT_ADMIN_EMAIL }}",
                  "INIT_ADMIN_PASSWORD": "${{ secrets.INIT_ADMIN_PASSWORD }}",
                  "ANTHROPIC_API_KEY": "${{ secrets.ANTHROPIC_API_KEY }}"
                }
              }
            }' \
            --public-endpoint '{
              "containerName": "web",
              "containerPort": 8000,
              "healthCheck": {
                "path": "/",
                "successCodes": "200-499",
                "intervalSeconds": 30,
                "timeoutSeconds": 5
              }
            }'
